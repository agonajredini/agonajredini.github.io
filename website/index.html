<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agon Ajredini</title>
    <style>
        /* Set the full page height and remove default margins */
        body, html {
            height: 100%;
            margin: 0;
        }

        /* Set the background image */
        .background {
            background-image: url("https://agonajredini.github.io/img/bg.png"); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Center the logo */
        .logo {
            width: 200px; /* Adjust logo size */
            height: auto;
        }
    </style>
</head>
<body>

    <div class="background">
        <img src="https://agonajredini.github.io/img/logo.png" alt="Logo" class="logo"> <!-- Replace with your logo path -->
        <h1 style="color: white;">Agon Ajredini</h1>
    </div>

</body>
</html>
